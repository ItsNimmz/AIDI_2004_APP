<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if update else 'Add' }} Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>{{ 'Edit' if update else 'Add' }} Student</h1>
    <form action="{{ url_for('update_student', student_id=student.student_id) if update else url_for('add_student') }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ student.first_name if update else '' }}" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ student.last_name if update else '' }}" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ student.dob if update else '' }}" required><br>
        <label for="amount_due">Amount Due:</label>
        <input type="number" name="amount_due" value="{{ student.amount_due if update else '' }}" required><br>
        <button type="submit">{{ 'Update' if update else 'Add' }} Student</button>
    </form>
    <a href="{{ url_for('get_students') }}">Back to Students</a>
</body>
</html>
